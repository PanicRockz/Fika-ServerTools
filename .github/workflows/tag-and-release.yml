name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        run: dotnet restore

      - name: Publish application
        run: |
          if [[ ${{ matrix.os }} == 'ubuntu-latest' ]]; then
            dotnet publish -c Release -r linux-x64 --self-contained /p:PublishSingleFile=true -o ./publish
          else
            dotnet publish -c Release -r win-x64 --self-contained /p:PublishSingleFile=true -o ./publish
          
      - name: Create ZIP file
        run: |
          if [[ ${{ matrix.os }} == 'ubuntu-latest' ]]; then
            zip -r FikaServerTools_${{ github.ref_name }}-linux64.zip ./publish
          else
            zip -r FikaServerTools_${{ github.ref_name }}-windows64.zip ./publish
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: FikaServerTools_${{ matrix.os }}_${{ github.ref_name }}
          path: FikaServerTools_${{ github.ref_name }}-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: FikaServerTools_ubuntu-latest_${{ github.ref_name }}
          path: ./dist/linux
      - name: Download artifacts (Windows)
        uses: actions/download-artifact@v2
        with:
          name: FikaServerTools_windows-latest_${{ github.ref_name }}
          path: ./dist/windows

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Fika-ServerTools ${{ github.ref_name }}"
          draft: true
          prerelease: true

      - name: Upload Linux build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/linux/FikaServerTools_${{ github.ref_name }}-linux64.zip
          asset_name: FikaServerTools_${{ github.ref_name }}-linux64.zip
          asset_content_type: application/zip

      - name: Upload Windows build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/windows/FikaServerTools_${{ github.ref_name }}-windows64.zip
          asset_name: FikaServerTools_${{ github.ref_name }}-windows64.zip
          asset_content_type: application/zip

      - name: Upload source code (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/source_code.zip
          asset_name: source_code.zip
          asset_content_type: application/zip

      - name: Upload source code (tar.gz)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/source_code.tar.gz
          asset_name: source_code.tar.gz
          asset_content_type: application/gzip
